    <img src="cookie.jpg" alt="image is not available" width="120px" height="100px">
    <py-script>
      from js import window
      score = 0
      def handle_click():
        display("Cookies:", target="output")
        addcookie()
      def addcookie():
        global score
        score+=1
        pyscript.write('output', score)
        if score == 100:
          window.location.href = "congrats.html"
